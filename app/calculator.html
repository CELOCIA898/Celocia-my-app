<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/calculator.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Calculator</h5>
                <div class="calculator">
                    <input type="text" id="display" class="form-control mb-3" disabled>
                    <div class="row">
                        <button onclick="appendToDisplay('1')" class="col-3 btn btn-primary">1</button>
                        <button onclick="appendToDisplay('2')" class="col-3 btn btn-primary">2</button>
                        <button onclick="appendToDisplay('3')" class="col-3 btn btn-primary">3</button>
                        <button onclick="appendToDisplay('+')" class="col-3 btn btn-info">+</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('4')" class="col-3 btn btn-primary">4</button>
                        <button onclick="appendToDisplay('5')" class="col-3 btn btn-primary">5</button>
                        <button onclick="appendToDisplay('6')" class="col-3 btn btn-primary">6</button>
                        <button onclick="appendToDisplay('-')" class="col-3 btn btn-info">-</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('7')" class="col-3 btn btn-primary">7</button>
                        <button onclick="appendToDisplay('8')" class="col-3 btn btn-primary">8</button>
                        <button onclick="appendToDisplay('9')" class="col-3 btn btn-primary">9</button>
                        <button onclick="appendToDisplay('*')" class="col-3 btn btn-info">*</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('0')" class="col-3 btn btn-primary">0</button>
                        <button onclick="appendToDisplay('.')" class="col-3 btn btn-primary">.</button>
                        <button onclick="eraseLastCharacter()" class="col-3 btn btn-secondary">âŒ«</button>
                        <button onclick="clearDisplay()" class="col-3 btn btn-danger">C</button>
                    </div>
                    <div class="row">
                        <button onclick="calculate()" class="col-12 btn btn-success">=</button>
                    </div>
                    <div class="row">
                        <button onclick="appendToDisplay('/')" class="col-3 btn btn-info">/</button>
                        <button onclick="window.location.href = 'index.html';" class="col-9 btn btn-primary">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
