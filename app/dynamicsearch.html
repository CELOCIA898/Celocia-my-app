<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Dynamic Search</h1>
    <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search...">
    <ul id="searchList" class="list-group">
        <li class="list-group-item">Apple</li>
        <li class="list-group-item">Banana</li>
        <li class="list-group-item">Cherry</li>
        <li class="list-group-item">Grapes</li>
        <li class="list-group-item">Orange</li>
    </ul>
    <button onclick="window.location.href = 'index.html';" class="btn btn-primary btn-block">Go Back</button>
</div>

<script src="assets/dynamicsearch.js"></script>

</body>
</html>
